<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f8fafc" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Open book shape -->
  <g transform="translate(100, 100)">
    <!-- Left page -->
    <path d="M -40 -30 Q -40 -35, -35 -35 L -5 -35 Q 0 -35, 0 -30 L 0 30 Q 0 35, -5 35 L -35 35 Q -40 35, -40 30 Z" 
          fill="#ffffff" 
          stroke="#3b82f6" 
          stroke-width="2"/>
    
    <!-- Right page -->
    <path d="M 40 -30 Q 40 -35, 35 -35 L 5 -35 Q 0 -35, 0 -30 L 0 30 Q 0 35, 5 35 L 35 35 Q 40 35, 40 30 Z" 
          fill="#ffffff" 
          stroke="#3b82f6" 
          stroke-width="2"/>
    
    <!-- Book spine -->
    <line x1="0" y1="-35" x2="0" y2="35" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- Text lines on left page -->
    <line x1="-30" y1="-20" x2="-10" y2="-20" stroke="#6b7280" stroke-width="1.5" opacity="0.7"/>
    <line x1="-30" y1="-12" x2="-8" y2="-12" stroke="#6b7280" stroke-width="1.5" opacity="0.7"/>
    <line x1="-30" y1="-4" x2="-12" y2="-4" stroke="#6b7280" stroke-width="1.5" opacity="0.7"/>
    <line x1="-30" y1="4" x2="-15" y2="4" stroke="#6b7280" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Text lines on right page -->
    <line x1="10" y1="-20" x2="30" y2="-20" stroke="#6b7280" stroke-width="1.5" opacity="0.7"/>
    <line x1="8" y1="-12" x2="30" y2="-12" stroke="#6b7280" stroke-width="1.5" opacity="0.7"/>
    <line x1="12" y1="-4" x2="30" y2="-4" stroke="#6b7280" stroke-width="1.5" opacity="0.7"/>
    <line x1="15" y1="4" x2="30" y2="4" stroke="#6b7280" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Digital circuit pattern overlay -->
    <g opacity="0.3">
      <!-- Small circuit nodes -->
      <circle cx="-25" cy="15" r="2" fill="#3b82f6"/>
      <circle cx="25" cy="-15" r="2" fill="#3b82f6"/>
      <!-- Circuit lines -->
      <line x1="-25" y1="15" x2="-15" y2="15" stroke="#3b82f6" stroke-width="1"/>
      <line x1="15" y1="-15" x2="25" y2="-15" stroke="#3b82f6" stroke-width="1"/>
    </g>
  </g>
  
  <!-- EPUB text label -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6">EPUB</text>
  <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">READER</text>
</svg>
